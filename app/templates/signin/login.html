{% extends 'base.html' %}
{% block content %}



<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-3 col-sm-1">

 {%if messages %}
        {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
{{ message }}
  </div>
{% endfor %}
  {% endif %}

<form method="POST">
    {% csrf_token %}
<br>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
<a href="{% url 'password_reset' %}">Forgot Password</a>
<br><br>
  <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'admin:index' %}">Admin Login</a>

</form>

       </div>
    </div>
</div>

    {% endblock %}
